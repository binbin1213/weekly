name: 部署网站

on:
  # 当 master 分支有推送时触发
  push:
    branches:
      - master
  
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 需要完整历史记录以获取最后修改时间
      
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
      
      - name: 生成 RSS Feed
        run: pnpm run generate-rss
      
      - name: 构建网站
        run: pnpm run build
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # 部署到 GitHub Pages
  deploy:
    environment: github-pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

