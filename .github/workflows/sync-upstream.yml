name: 同步上游仓库

on:
  # 每6小时自动运行一次
  schedule:
    - cron: '0 */6 * * *'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 配置 Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: 添加上游仓库
        run: |
          git remote add upstream https://github.com/ruanyf/weekly.git || true
          git fetch upstream
      
      - name: 合并上游更新
        run: |
          git merge upstream/master --no-edit --allow-unrelated-histories || {
            echo "合并发生冲突，尝试使用上游版本"
            git merge --strategy-option theirs upstream/master --no-edit
          }
      
      - name: 推送更新
        run: |
          git push origin master || {
            echo "推送失败，可能没有新的更新"
            exit 0
          }
      
      - name: 通知结果
        if: success()
        run: |
          echo "✅ 成功同步上游仓库更新"
          echo "时间: $(date '+%Y-%m-%d %H:%M:%S')"

